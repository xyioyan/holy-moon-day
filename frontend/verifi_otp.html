<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify OTP - Web Security Monitoring System</title>
    <link rel="stylesheet" href="styles1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h2>Verify OTP</h2>
            <form id="verifyOtpForm" method="POST" action="../php/verifi_otp.php">
                
                <div class="form-group">
                    <label for="otp" style="font-weight: bold;">OTP</label>
                    <div class="input-container">
                        <i class="fa-solid fa-key"></i>
                        <input type="text" id="otp" name="otp" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="new_password" style="font-weight: bold;">New Password</label>
                    <div class="input-container">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" id="new_password" name="new_password" required>
                    </div>
                </div>

                <button type="submit" style="font-weight: bold;">Reset Password</button>
            </form>
        </div>
    </div>
</body>
<style>
    .input-container {
    position: relative;
    display: flex;
    align-items: center;
}

.input-container i {
    position: absolute;
    right: 20px;
    color: #888;
}

.input-container input {
    padding-left: 30px; /* Space for icon */
    width: 100%;
    height: 35px;
    border: 1px solid #ccc;
    border-radius: 5px;
}
</style>
</html>
