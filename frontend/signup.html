<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Security Monitoring System - Signup</title>
    <link rel="stylesheet" href="../frontend/styles1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h2>Create an Account</h2>
            <form id="loginForm" method="POST" action="signup.php">
                
                <div class="form-group">
                    <label for="email" style="font-weight: bold;">Email</label>
                    <div class="input-container">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" id="email" name="email" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="username" style="font-weight: bold;">Username</label>
                    <div class="input-container">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" id="username" name="username" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" style="font-weight: bold;">Password</label>
                    <div class="input-container">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" id="password" name="password" required>
                    </div>
                </div>
                <button type="submit" style="font-weight: bold;">Signup</button>
                <p style="font-weight: bold;">Already have an account? <a href="login.html">Login</a></p>
            </form>
        </div>
    </div>
</body>
<style>
    .input-container {
    position: relative;
    display: flex;
    align-items: center;
}

.input-container i {
    position: absolute;
    right: 20px;
    color: #888;
}

.input-container input {
    padding-left: 30px; /* Space for icon */
    width: 100%;
    height: 35px;
    border: 1px solid #ccc;
    border-radius: 5px;
}
</style>
</html>
