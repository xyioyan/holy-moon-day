<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script defer src="settings.js"></script> <!-- Link to external JavaScript -->
</head>
<body>
  <div class="sidebar">
    <!-- Header -->
      <h2>Web Security Monitoring System</h2>
      <nav>
        <a href="../frontend/dashboard1.html"><i class="fas fa-chart-line"></i> Dashboard</a>
        <a href="../New folder/logs copy.html"><i class="fas fa-file-alt"></i> Logs</a>
        <a href="settings copy.html" class="active"><i class="fas fa-cog"></i> Settings</a>
        <a href="../php/logout.php"><i class="fas fa-sign-out-alt"></i> Logout</a>
      </nav>
  </div>
    <!-- Main Content -->
     <div class="main-content">
    <main>

      <!-- Existing Rules Table -->
      <section id="existing-rules" class="section">
        <h3>Existing Rules</h3>
        <table>
          <thead>
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Condition</th>
              <th>Severity</th>
              <th>Status</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="rules-table">
            <!-- Populated dynamically by settings.js -->
          </tbody>
        </table>
      </section>

      <!-- Add New Rule Form -->
      <section id="add-rule" class="section">
        <h3>Add New Rule</h3>
        <form id="add-rule-form">
          <label for="rule-name">Name:</label>
          <input type="text" id="rule-name" required>

          <label for="rule-condition">Condition:</label>
          <input type="text" id="rule-condition" required>

          <label for="rule-severity">Severity:</label>
          <select id="rule-severity" required>
            <option value="High">High</option>
            <option value="Medium">Medium</option>
            <option value="Low">Low</option>
          </select>

          <label for="rule-status">Status:</label>
          <select id="rule-status" required>
            <option value="Active">Active</option>
            <option value="Inactive">Inactive</option>
          </select>

          <button type="submit">Add Rule</button>
        </form>
      </section>

      <!-- Edit Rule Modal -->
      <div id="edit-rule-modal" class="modal">
        <div class="modal-content">
          <span class="close-btn" onclick="closeEditModal()">&times;</span>
          <h3>Edit Rule</h3>
          <form id="edit-rule-form">
            <input type="hidden" id="edit-rule-id">

            <label for="edit-rule-name">Name:</label>
            <input type="text" id="edit-rule-name" required>

            <label for="edit-rule-condition">Condition:</label>
            <input type="text" id="edit-rule-condition" required>

            <label for="edit-rule-severity">Severity:</label>
            <select id="edit-rule-severity" required>
              <option value="High">High</option>
              <option value="Medium">Medium</option>
              <option value="Low">Low</option>
            </select>

            <label for="edit-rule-status">Status:</label>
            <select id="edit-rule-status" required>
              <option value="Active">Active</option>
              <option value="Inactive">Inactive</option>
            </select>

            <button type="button" id="save-edited-rule" onclick="editRule()">Save Changes</button>
          </form>
        </div>
      </div>

      <!-- Notification Preferences -->
      <section id="notifications-settings" class="section">
        <h3>Notification Preferences</h3>
        <form id="notifications-form">
          <label for="email-notifications">Enable Email Notifications:</label>
          <input type="checkbox" id="email-notifications" checked>

          <label for="sms-notifications">Enable SMS Notifications:</label>
          <input type="checkbox" id="sms-notifications">

          <button type="submit">Save Changes</button>
        </form>
      </section>
    </main>

    <!-- Footer -->
    <footer>
      <p>&copy; 2025 Web Security Monitoring System. All rights reserved.</p>
    </footer>
  </div>
<!-- CSS for Modal -->
